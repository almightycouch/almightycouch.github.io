---
layout: blog
title: Blog
---
<ul class="posts">
{% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <p class="meta">
      <a href="{{ post.author_href }}" class="author">{{ post.author }}</a>
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    </p>
{% endfor %}
</ul>
