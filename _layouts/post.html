---
layout: blog
---

<article class="post">
  <section class="header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <span>by</span>
      <span class="author">{{ page.author }}</span>
      <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
    </p>
    <hr />
  </section>
  <section class="content">
    {{ content }}
  </section>
</article>
