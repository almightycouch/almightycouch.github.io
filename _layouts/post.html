---
layout: blog
---

<article class="post">
  <section class="header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <a href="{{ page.author_href }}" class="author">{{ page.author }}</a>
      <time>{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
    <hr />
  </section>
  <section class="content">
    {{ content }}
  </section>
</article>
